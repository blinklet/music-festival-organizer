<h3>Upload File</h3>
<!-- {% include "flash.html" %} -->
<form hx-post="{{ url_for('admin.index_post') }}" hx-swap="innerHTML" hx-target="#file-form" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.file(class="form-control") }}
    </div>
    <div class="mb-3">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
